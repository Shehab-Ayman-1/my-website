<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body>
    <!-- ======================================== Header ============================================ -->
    <header>
        <div class="logo">
            <i class="fab fa-spotify"></i>
            <h1>Music Player</h1>
        </div>
        <nav>
            <i class="fa fa-close"></i>
            <a href="#">Rock</a>
            <a href="#">Fantacy</a>
            <a href="#">Amazing</a>
            <a href="#">Rap</a>
            <a href="#">Classic</a>
            <a href="#">Newest</a>
        </nav>
        <i class="fa fa-bars"></i>
    </header>

    <!-- ======================================== Catagory ========================================== -->
    <section class="Music" id="Music">
        <div class="Catagory">
            <div class="box" data-audio="Images/music-1.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-1.png">
                </div>
                <div class="Content">
                    <h1>NEFFEX Cold</h1>
                </div>
            </div>
            <div class="box" data-audio="Images/music-2.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-2.png">
                </div>
                <div class="Content">
                    <h1>Rize Up</h1>
                </div>
            </div>
            <div class="box" data-audio="Images/music-3.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-3.png">
                </div>
                <div class="Content">
                    <h1>Arround The World</h1>
                </div>
            </div>
            <div class="box" data-audio="Images/music-4.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-4.png">
                </div>
                <div class="Content">
                    <h1>THNK U Jay Someday</h1>
                </div>
            </div>
            <div class="box" data-audio="Images/music-5.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-5.png">
                </div>
                <div class="Content">
                    <h1>NEFFEX Life</h1>
                </div>
            </div>
            <div class="box" data-audio="Images/music-6.mp3">
                <div class="icon">
                    <i class="fa fa-play"></i>
                </div>
                <div class="img">
                    <img src="Images/album-6.png">
                </div>
                <div class="Content">
                    <h1>Fun House</h1>
                </div>
            </div>
        </div>
        <div class="FitchAudio">
            <i class="fa fa-close"></i>
            <h1>NEFFEX Cold</h1>
            <audio src="" controls autoplay></audio>
        </div>
    </section>

    <!-- ======================================== JavaScript ======================================== -->
    <script src="Js/script.js"></script>
</body>

</html>
